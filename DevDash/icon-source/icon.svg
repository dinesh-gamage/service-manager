<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5C8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="windowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners - NO fill to ensure transparency outside -->
  <rect width="1024" height="1024" rx="220" fill="url(#bgGradient)"/>

  <!-- Terminal window -->
  <g transform="translate(128, 128)">
    <!-- Window background -->
    <rect x="0" y="80" width="768" height="616" rx="12" fill="url(#windowGradient)"/>

    <!-- Title bar -->
    <rect x="0" y="80" width="768" height="50" rx="12" fill="#404040"/>
    <rect x="0" y="118" width="768" height="12" fill="#404040"/>

    <!-- Window control dots -->
    <circle cx="25" cy="105" r="8" fill="#FF5F56"/>
    <circle cx="50" cy="105" r="8" fill="#FFBD2E"/>
    <circle cx="75" cy="105" r="8" fill="#27C93F"/>

    <!-- Terminal prompt line -->
    <text x="20" y="180" font-family="Monaco, monospace" font-size="28" fill="#4CAF50">$</text>
    <text x="45" y="180" font-family="Monaco, monospace" font-size="28" fill="#FFFFFF">service start</text>

    <!-- Play triangle (centered) -->
    <g transform="translate(384, 450)">
      <polygon points="-90,-80 -90,80 120,0" fill="#4CAF50" opacity="0.9"/>
      <!-- Inner triangle for depth -->
      <polygon points="-60,-53 -60,53 80,0" fill="#66BB6A"/>
    </g>

    <!-- Terminal cursor -->
    <rect x="230" y="155" width="15" height="30" fill="#4CAF50" opacity="0.7"/>
  </g>
</svg>
