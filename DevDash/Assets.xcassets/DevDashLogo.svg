<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AF52DE;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 2x2 Grid of rounded squares -->
  <!-- Top-left square -->
  <rect x="64" y="64" width="160" height="160" rx="32" fill="url(#logo-gradient)"/>

  <!-- Top-right square -->
  <rect x="288" y="64" width="160" height="160" rx="32" fill="url(#logo-gradient)"/>

  <!-- Bottom-left square -->
  <rect x="64" y="288" width="160" height="160" rx="32" fill="url(#logo-gradient)"/>

  <!-- Bottom-right square -->
  <rect x="288" y="288" width="160" height="160" rx="32" fill="url(#logo-gradient)"/>
</svg>
